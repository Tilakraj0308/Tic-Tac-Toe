<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Tic-Tac-Toe</title>
    <style>
        /* .gree{
            color: green;
        } */
        .p-2 {
            height: 25vh;
            width: 10vw;
            margin: 10px;
            background-color: black;
            opacity: 0.3;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        b {
            font-size: 60px;
            font-family: 'Courier New', Courier, monospace;
        }
        @media only screen and (max-width: 900px) {
            .p-2 {
                height: 23vh;
                width: 14vw;
                margin: 8px;
                background-color: black;
                opacity: 0.3;
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }
        @media only screen and (max-width: 800px) {
            .p-2 {
                height: 22vh;
                width: 18vw;
                margin: 6px;
                background-color: black;
                opacity: 0.3;
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <h1 align="center">Tic-Tac-Toe</h1>

    <!-- PlayBoard -->

    <div class="d-flex justify-content-center">
        <div class="p-2 bd-highlight gree" onclick="fill(0)" id="1"></div>
        <div class="p-2 bd-highlight" onclick="fill(1)"></div>
        <div class="p-2 bd-highlight" onclick="fill(2)"></div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="p-2 bd-highlight" onclick="fill(3)"></div>
        <div class="p-2 bd-highlight" onclick="fill(4)"></div>
        <div class="p-2 bd-highlight" onclick="fill(5)"></div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="p-2 bd-highlight" onclick="fill(6)"></div>
        <div class="p-2 bd-highlight" onclick="fill(7)"></div>
        <div class="p-2 bd-highlight" onclick="fill(8)"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
